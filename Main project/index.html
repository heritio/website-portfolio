<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Logistics kalkulator</title>
  </head>
  <body>
    <header class="header"><h1>Logistics kalkulator</h1></header>
    <div class="container">
      <div class="settings">
        <div class="from">
          <label for="from">from</label>
          <input type="text" id="from" placeholder="Type adress" />
        </div>
        <div class="to">
          <label for="to">to</label>
          <input type="text" id="to" placeholder="Type adress" />
        </div>
        <div class="time">
          <div class="date">
            <label for="date">Date</label>
            <input type="date" name="date" id="date" />
          </div>
          <div class="clock">
            <label for="clock">Clock</label>
            <input type="time" name="clock" id="clock" />
          </div>
        </div>
        <div class="luggage">
          <label for="luggage">Item weight in Volume</label>
          <input type="number" name="Item Volume" id="luggage" />
        </div>
        <button id="get">Beregn</button>
      </div>
      <div class="map-price">
        <div class="result">
          <h2 class="result-text">
            The price of this service based on the time used, length of the road
            and weight of items in volume is <span>0</span> kr
          </h2>
        </div>
        <div class="map" id="map"></div>
      </div>
    </div>
    <script>
      var searchInput1 = "from";
      var searchInput2 = "to";
      //calling the map for google maps api
      function initMap() {
        /*
              var directionsService = new google.maps.DirectionsService();
              var directionsDisplay = new google.maps.DirectionsRenderer();
              */
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,
          center: { lat: 59.911491, lng: 10.757933 },
          // disable the default User Interface
          disableDefaultUI: true,
          // add back fullscreen, streetview, zoom
          zoomControl: true,
          streetViewControl: true,
          fullscreenControl: true,
        });
        //Add autocomplete to search inputs
        var defaultBounds = new google.maps.LatLngBounds(
          new google.maps.LatLng(59.911491, 10.757933),
          new google.maps.LatLng(59.93552, 10.76715)
        );
        var options = {
          bounds: defaultBounds,
        };

        //get the HTML input elemnt for the autocomplete search box.
        var input = document.getElementById(searchInput1);

        //Create the autocomplete object.
        var autocomplete = new google.maps.places.Autocomplete(input, options);

        /*
              //add marker
              var marker = new google.maps.Marker({
                position: { lat: 59.911491, lng: 10.757933 },
                map: map,
              });

              var destination = document.getElementById("to");
              directionsDisplay.setMap(map);
              */

        addMarker({ lat: 59.911491, lng: 10.757933 });
        addMarker({ lat: 59.93552, lng: 10.76715 });

        //Add marker function
        function addMarker(coords) {
          var marker = new google.maps.Marker({
            position: coords,
            map: map,
          });
        }
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDx0UwLF3MUemNrM7eL9MztXpVgXktSJOw&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDx0UwLF3MUemNrM7eL9MztXpVgXktSJOw&libraries=places"></script>
  </body>
</html>
